<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" class="scroll-smooth">
    <head>
        <title>
            {{ .Site.Title }}
        </title>
        <meta name="author" content="Wouter Jehee">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://api.fontshare.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&f[]=nohemi@400,500,700,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <script>
            if (localStorage.theme === 'light') {
                document.documentElement.classList.remove('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        </script>
        {{ with (templates.Defer (dict "key" "global")) }}
            {{ partial "tailwind.html" . }}
        {{ end }}
    </head>
    <body class="flex flex-col min-h-screen bg-stone-50 text-stone-800 dark:bg-zinc-950 dark:text-zinc-200">
        {{ partial "nav.html" . }}
        <main class="flex-1 fade-in">
            {{ block "main" . }} {{ end }}
        </main>
        {{ partial "footer.html" . }}
        <script>
            document.getElementById('theme-toggle').addEventListener('click', function() {
                const goingDark = !document.documentElement.classList.contains('dark');

                function applyTheme() {
                    document.documentElement.classList.toggle('dark');
                    localStorage.theme = goingDark ? 'dark' : 'light';
                }

                if (!document.startViewTransition) {
                    applyTheme();
                    return;
                }

                document.documentElement.dataset.themeTransition = goingDark ? 'dark' : 'light';
                const transition = document.startViewTransition(applyTheme);
                transition.finished.then(() => {
                    delete document.documentElement.dataset.themeTransition;
                });
            });
        </script>
    </body>
</html>
