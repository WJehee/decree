{{ define "main" }}

<div class="container mx-auto px-6 py-16">
    <h1 class="mb-4">{{ .Title }}</h1>

    {{ with .Content }}
        <div class="prose dark:prose-invert mb-12 max-w-none">
            {{ . }}
        </div>
    {{ end }}

    <div class="space-y-8">
        {{ range .Pages.ByDate.Reverse }}
            <article class="group border-b border-stone-200 dark:border-zinc-800 pb-8">
                <a href="{{ .RelPermalink }}" class="block">
                    <h3 class="font-bold text-stone-900 dark:text-zinc-100 group-hover:text-stone-600 dark:group-hover:text-zinc-400 transition-colors">
                        {{ .Title }}
                    </h3>
                    {{ with .Date }}
                        <time class="text-sm text-stone-500 dark:text-zinc-500 mt-1 block" datetime="{{ .Format "2006-01-02" }}">
                            {{ .Format "January 2, 2006" }}
                        </time>
                    {{ end }}
                    {{ with .Summary }}
                        <p class="text-stone-600 dark:text-zinc-400 mt-2 text-base">
                            {{ . }}
                        </p>
                    {{ end }}
                </a>
            </article>
        {{ end }}
    </div>
</div>

{{ end }}
